                    </button>
                </div>
                <div class="modal-body">

                            <label for="businessID">Business ID</label>

                        </div>
                        <div class="form-group">
                            <label for="logDate">Log Date</label>
                            <input type="date" class="form-control" id="logDate" required>
                        </div>
                        <div class="form-group">
                            <label for="logType">Log Type</label>
                            <select class="form-control" id="logType" required>

                                <option value="In Person">In Person</option>
                                <option value="Event">Event</option>
                                <option value="Email">Email</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <input type="text" class="form-control" id="notes" required>
                        </div>
                        <!-- <input type="datetime-local" class="form-control" id="createdAt" name="createdAt" hidden> -->
                        <input type="datetime-local" class="form-control" id="createdAt" name="createdAt" readonly>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

function fetchLogsWithDetails() {
    fetch('/LogsWithDetails')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('logsTableBody');
            tableBody.innerHTML = '';
            data.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.logID}</td>
                    <td>${log.businessName}</td>
                    <td>${log.firstName}</td>
                    <td>${log.lastName}</td>
                    <td>${log.logDate}</td>
                    <td>${log.logType}</td>
                    <td>${log.notes}</td>
<td>

        <tr>
            <td style="width: 50%; padding: 0; margin: 0;">
                <button class="btn btn-sm btn-warning" style="width: 100%; border: none; margin: 0;" onclick="editLog(${log.logID})">Edit</button>
            </td>

        </tr>
    </table>
</td>

                `;
                tableBody.appendChild(row);

        }).catch(error => console.error("Fetch error:", error));
}


       document.addEventListener('DOMContentLoaded', function () {
    // Fetch and display logs
    fetchLogsWithDetails();

    // Handle form submission for creating or updating a log
    document.getElementById('logForm').addEventListener('submit', function (event) {
        event.preventDefault();

        if (confirm('Are you sure you want to update this log?')) {
        // Gather form data
        const logID = document.getElementById('logID').value;
        const businessID = document.getElementById('businessID').value;
        const userID = document.getElementById('userID').value;
        const logDate = document.getElementById('logDate').value;
        const logType = document.getElementById('logType').value;
        const notes = document.getElementById('notes').value;
        const createdAt = document.getElementById('createdAt').value || new Date().toISOString();

        // Construct data object
        const data = { businessID, userID, logDate, logType, notes, createdAt };

        // Determine the method and URL
        const method = logID ? 'PUT' : 'POST';
        const url = logID ? `/logs/${logID}` : '/logs';

        // Make the fetch request to create or update the log
        fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(response => response.json())
        .then(result => {
            if (result.success) {
                $('#logModal').modal('hide');
                fetchLogsWithDetails(); // Reload data
            } else {
                alert('Error saving log');
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }
    });
});

function setDefaultLogDate() {
    const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
    document.getElementById('logDate').value = today;
}

        function filterLogs() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('logsTableBody');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const tdArray = tr[i].getElementsByTagName('td');
                let rowContainsFilter = false;

                for (let j = 0; j < tdArray.length - 1; j++) {
                    const td = tdArray[j];
                    if (td) {
                        const txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            rowContainsFilter = true;
                            break;
                        }
                    }
                }

                tr[i].style.display = rowContainsFilter ? '' : 'none';
            }
        }

        function editLog(logID) {
    fetch(`/logs/${logID}`)
        .then(response => response.json())
        .then(log => {
            // Populate the form fields with the fetched data
            document.getElementById('logID').value = log.logID;
            document.getElementById('businessID').value = log.businessID;
            document.getElementById('userID').value = log.userID;

            // Format the date for the input field
            let formattedDate = "";
            if (log.logDate) {
                formattedDate = new Date(log.logDate).toISOString().split('T')[0];
            }
            document.getElementById('logDate').value = formattedDate;

            document.getElementById('logType').value = log.logType;
            document.getElementById('notes').value = log.notes;
            document.getElementById('createdAt').value = log.createdAt;

            // Show the modal
            $('#logModal').modal('show');
        })
        .catch(error => {
            console.error('Error fetching log:', error);
        });
}



        function deleteLog(logID) {
            if (confirm('Are you sure you want to delete this log?')) {
                fetch(`/logs/${logID}`, {
                    method: 'DELETE'
                }).then(response => response.json())
                .then(result => {
                    if (result.success) {
                        fetchLogsWithDetails(); // Reload data
                    } else {
                        alert('Error deleting log');
                    }
                });
            }
        }

        // Functions for dummy data
        function addDummyLogsData() {
            fetch('/addDummyLogsData', { method: 'POST' })

                .then(data => {
                    if (data.success) {
                        alert('Dummy logs data added successfully - please wait a few seconds to see refreshed page.');
                        fetchLogsWithDetails();
                    } else {

                });

        function deleteAllLogsData() {
  if (confirm('Are you sure you want to delete all logs data?')) {

      .then(response => response.json())
      .then(data => {
        if (data.success) {

          fetchLogsWithDetails(); // Reload data
