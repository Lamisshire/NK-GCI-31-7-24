    <script>
        document.getElementById('supportTicketForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/support-tickets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Support ticket successfully created!</div>';
                form.reset();
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Failed to create support ticket.</div>';
            }
        });
    </script>
