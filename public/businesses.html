<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businesses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        .search-and-button {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .search-and-button .form-control {
            flex: 1;
            margin-left: 15px; /* Space between the button and the input */
        }

        #voiceSearchBtn {
            margin-left: 15px; /* Space between the input and the button */
            background: #007bff; /* Primary background color */
            color: white; /* Text color */
            border: 1px solid #007bff; /* Border color matching the background */
            border-radius: 4px; /* Rounded corners */
            padding: 10px; /* Padding inside the button */
            cursor: pointer; /* Pointer cursor on hover */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #voiceSearchBtn i {
            font-size: 20px; /* Icon size */
        }
        #voiceSearchBtn:hover {
            background: #0056b3; /* Darker shade on hover */
            border-color: #0056b3; /* Match border with background on hover */
        }
        #voiceSearchBtn:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.5); /* Custom focus outline */
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div> <!-- Placeholder for navbar -->

    <div class="container mt-4">
        <h1>Businesses</h1>

        <div class="admin-section mb-4">
            <h3>Admin Actions</h3>
            <button class="btn btn-secondary" onclick="addDummyBusinessData()">Add Dummy Business Data</button>
            <button class="btn btn-secondary" onclick="addSmallDummyBusinessData()">Add Small Dummy Business Data</button>
            <button class="btn btn-secondary" onclick="deleteAllBusinessData()">Delete All Business Data</button>
        </div>

        <div class="search-and-button">
            <button class="btn btn-primary" data-toggle="modal" data-target="#businessModal">Add New Business</button>
            <input type="text" id="searchInput" class="form-control" placeholder="Search for businesses..." onkeyup="filterBusinesses()">
            <button class="btn btn-secondary" id="voiceSearchBtn" title="Start Voice Search">
                <i class="fas fa-microphone"></i> <!-- Font Awesome microphone icon -->
            </button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Business Name</th>
                    <th>Contact Type</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="businessesTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="navbar.js"></script>

    <div class="modal fade" id="businessModal" tabindex="-1" role="dialog" aria-labelledby="businessModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="businessModalLabel">Add New Business</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="businessForm">
                        <input type="hidden" id="businessID">
                        <div class="form-group">
                            <label for="businessName">Business Name</label>
                            <input type="text" class="form-control" id="businessName" required>
                        </div>
                        <div class="form-group">
                            <label for="contactType">Contact Type</label>
                            <input type="text" class="form-control" id="contactType" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <input type="text" class="form-control" id="notes" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchBusinesses();

            document.getElementById('businessForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const businessID = document.getElementById('businessID').value;
                const businessName = document.getElementById('businessName').value;
                const contactType = document.getElementById('contactType').value;
                const notes = document.getElementById('notes').value;
                
                const data = { businessName, contactType, notes };

                const method = businessID ? 'PUT' : 'POST';
                const url = businessID ? `/businesses/${businessID}` : '/businesses';

                fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(response => response.json())
                .then(result => {
                    if (result.success) {
                        $('#businessModal').modal('hide');
                        fetchBusinesses(); // Reload data
                    } else {
                        alert('Error saving business');
                    }
                });
            });
        });


        // New Code: Voice Search Setup
document.addEventListener('DOMContentLoaded', function () {
    fetchBusinesses();

    // Voice Search Setup
    const voiceSearchBtn = document.getElementById('voiceSearchBtn');
    const searchInput = document.getElementById('searchInput');

    // Check for browser compatibility
    if (!('webkitSpeechRecognition' in window)) {
        voiceSearchBtn.style.display = 'none'; // Hide the button if speech recognition is not supported
    } else {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false; // Stops recognizing when user stops speaking
        recognition.interimResults = false; // Only final results are returned

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            searchInput.value = transcript;
            filterBusinesses(); // Trigger filter with voice input
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };

        voiceSearchBtn.addEventListener('click', function() {
            recognition.start();
        });
    }

    document.getElementById('businessForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const businessID = document.getElementById('businessID').value;
        const businessName = document.getElementById('businessName').value;
        const contactType = document.getElementById('contactType').value;
        const notes = document.getElementById('notes').value;

        const data = { businessName, contactType, notes };

        const method = businessID ? 'PUT' : 'POST';
        const url = businessID ? `/businesses/${businessID}` : '/businesses';

        fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(response => response.json())
        .then(result => {
            if (result.success) {
                $('#businessModal').modal('hide');
                fetchBusinesses(); // Reload data
            } else {
                alert('Error saving business');
            }
        });
    });
});


        function fetchBusinesses() {
            fetch('/businesses')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('businessesTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(business => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${business.businessID}</td>
                            <td>${business.businessName}</td>
                            <td>${business.contactType}</td>
                            <td>${business.notes}</td>
                            <td>
    <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="width: 50%; padding: 0; margin: 0;">
                <button class="btn btn-sm btn-warning" style="width: 100%; border: none; margin: 0;" onclick="editBusiness(${business.businessID})">Edit</button>
            </td>
            <td style="width: 50%; padding: 0; margin: 0;">
                <button class="btn btn-sm btn-danger" style="width: 100%; border: none; margin: 0;" onclick="deleteBusiness(${business.businessID})">Delete</button>
            </td>
        </tr>
    </table>
</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        function filterBusinesses() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toUpperCase().trim();
    const table = document.getElementById("businessesTableBody");
    const tr = table.getElementsByTagName("tr");

    for (let i = 0; i < tr.length; i++) {
        const tdArray = tr[i].getElementsByTagName("td");
        let rowContainsFilter = false;

        // Create an array to hold all text content from the columns to search
        let rowText = '';
        for (let j = 0; j < tdArray.length; j++) {
            rowText += (tdArray[j].textContent || tdArray[j].innerText) + ' ';
        }

        // Check if the filter term is included in the concatenated text
        if (rowText.toUpperCase().includes(filter)) {
            rowContainsFilter = true;
        }

        tr[i].style.display = rowContainsFilter ? "" : "none";
    }
}

        function editBusiness(businessID) {
            fetch(`/businesses/${businessID}`)
                .then(response => response.json())
                .then(business => {
                    document.getElementById('businessID').value = business.businessID;
                    document.getElementById('businessName').value = business.businessName;
                    document.getElementById('contactType').value = business.contactType;
                    document.getElementById('notes').value = business.notes;
                    $('#businessModal').modal('show');
                });
        }

        function deleteBusiness(businessID) {
            if (confirm('Are you sure you want to delete this business?')) {
                fetch(`/businesses/${businessID}`, {
                    method: 'DELETE'
                }).then(response => response.json())
                .then(result => {
                    if (result.success) {
                        fetchBusinesses(); // Reload data
                    } else {
                        alert('Error deleting business');
                    }
                });
            }
        }

        // Functions for dummy data
        function addDummyBusinessData() {
            fetch('/addDummyBusinessData', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Dummy business data added successfully - please wait a few seconds to see refreshed page.');
                        fetchBusinesses();
                    } else {
                        alert('Error adding dummy business data.');
                    }
                });
        }

        function addSmallDummyBusinessData() {
            fetch('/addSmallDummyBusinessData', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Small dummy business data added  - please wait a few seconds to see refreshed page.');
                        fetchBusinesses();
                    } else {
                        alert('Error adding small dummy business data.');
                    }
                });
        }

        function deleteAllBusinessData() {
            if (confirm('Are you sure you want to delete all business data?')) {
                fetch('/Businesses', { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('All business data deleted successfully.');
                            fetchBusinesses();
                        } else {
                            alert('Error deleting business data.');
                        }
                    });
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
